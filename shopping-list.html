<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .input-section button {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #4a5ab9;
        }

        .list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #f9f9f9;
        }

        .list-item.checked {
            background: #f5f5f5;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .list-item.checked .checkbox {
            background: #5c6bc0;
            border-color: #5c6bc0;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #ef5350;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1rem;
        }

        .stats {
            padding: 16px 20px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템 추가..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <ul class="list" id="shoppingList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const listEl = document.getElementById('shoppingList');
        const statsEl = document.getElementById('stats');
        const inputEl = document.getElementById('itemInput');
        const addBtnEl = document.getElementById('addBtn');

        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function createListItem(item, index) {
            const li = document.createElement('li');
            li.className = `list-item${item.checked ? ' checked' : ''}`;
            li.dataset.index = index;

            const checkbox = document.createElement('div');
            checkbox.className = 'checkbox';
            checkbox.dataset.action = 'toggle';

            const text = document.createElement('span');
            text.className = 'item-text';
            text.textContent = item.text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.dataset.action = 'delete';
            deleteBtn.textContent = '\u00D7';

            li.append(checkbox, text, deleteBtn);
            return li;
        }

        function renderList() {
            listEl.innerHTML = '';
            statsEl.innerHTML = '';

            if (items.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.className = 'empty-message';
                emptyMsg.textContent = '리스트가 비어있습니다';
                listEl.appendChild(emptyMsg);
                return;
            }

            const fragment = document.createDocumentFragment();
            items.forEach((item, index) => {
                fragment.appendChild(createListItem(item, index));
            });
            listEl.appendChild(fragment);

            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            statsEl.innerHTML = `<span>총 ${total}개</span><span>완료 ${checked}개</span>`;
        }

        function addItem() {
            const text = inputEl.value.trim();
            if (text) {
                items.push({ text, checked: false });
                saveItems();
                renderList();
                inputEl.value = '';
            }
            inputEl.focus();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        listEl.addEventListener('click', (event) => {
            const listItem = event.target.closest('.list-item');
            if (!listItem) return;

            const index = parseInt(listItem.dataset.index, 10);
            const action = event.target.dataset.action;

            if (action === 'toggle') {
                toggleItem(index);
            } else if (action === 'delete') {
                deleteItem(index);
            }
        });

        addBtnEl.addEventListener('click', addItem);

        inputEl.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        renderList();
    </script>
</body>
</html>
