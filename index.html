<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .input-section button {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #4a5ab9;
        }

        .list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #f9f9f9;
        }

        .list-item.checked {
            background: #f5f5f5;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .list-item.checked .checkbox {
            background: #5c6bc0;
            border-color: #5c6bc0;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #ef5350;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1rem;
        }

        .stats {
            padding: 16px 20px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템 추가..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <ul class="list" id="shoppingList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://cyrhgzzbruecicjcazwi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5cmhnenpicnVlY2ljamNhendpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzAxMjUsImV4cCI6MjA4NTI0NjEyNX0.TUoMlsNv3iFoSzDRSbtM-8pgItfFcH4VnR5FWH28NiE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const listEl = document.getElementById('shoppingList');
        const statsEl = document.getElementById('stats');
        const inputEl = document.getElementById('itemInput');
        const addBtnEl = document.getElementById('addBtn');

        let items = [];

        // 데이터베이스에서 아이템 로드
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('데이터 로드 오류:', error);
                return;
            }
            items = data || [];
            renderList();
        }

        function createListItem(item) {
            const li = document.createElement('li');
            li.className = `list-item${item.checked ? ' checked' : ''}`;
            li.dataset.id = item.id;

            const checkbox = document.createElement('div');
            checkbox.className = 'checkbox';
            checkbox.dataset.action = 'toggle';

            const text = document.createElement('span');
            text.className = 'item-text';
            text.textContent = item.text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.dataset.action = 'delete';
            deleteBtn.textContent = '\u00D7';

            li.append(checkbox, text, deleteBtn);
            return li;
        }

        function renderList() {
            listEl.innerHTML = '';
            statsEl.innerHTML = '';

            if (items.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.className = 'empty-message';
                emptyMsg.textContent = '리스트가 비어있습니다';
                listEl.appendChild(emptyMsg);
                return;
            }

            const fragment = document.createDocumentFragment();
            items.forEach((item) => {
                fragment.appendChild(createListItem(item));
            });
            listEl.appendChild(fragment);

            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            statsEl.innerHTML = `<span>총 ${total}개</span><span>완료 ${checked}개</span>`;
        }

        async function addItem() {
            const text = inputEl.value.trim();
            if (text) {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select();

                if (error) {
                    console.error('아이템 추가 오류:', error);
                    return;
                }
                items.push(data[0]);
                renderList();
                inputEl.value = '';
            }
            inputEl.focus();
        }

        async function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;
            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('상태 변경 오류:', error);
                return;
            }
            item.checked = newChecked;
            renderList();
        }

        async function deleteItem(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('삭제 오류:', error);
                return;
            }
            items = items.filter(i => i.id !== id);
            renderList();
        }

        listEl.addEventListener('click', (event) => {
            const listItem = event.target.closest('.list-item');
            if (!listItem) return;

            const id = parseInt(listItem.dataset.id, 10);
            const action = event.target.dataset.action;

            if (action === 'toggle') {
                toggleItem(id);
            } else if (action === 'delete') {
                deleteItem(id);
            }
        });

        addBtnEl.addEventListener('click', addItem);

        inputEl.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        // 초기 로드
        loadItems();
    </script>
</body>
</html>
